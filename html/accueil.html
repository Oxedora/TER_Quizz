<div class="container">
  <div class="row">
    
    <div class="col-sm-6"><!--Column left-->
      
      <!-- login part -->
      <div class="content">  
	
	<form method="post">
	  <h3>Vous avez un compte ?</h3>
	  
	  <div class="form-group">
	    <label for="inputPseudo">Pseudo</label>
	    <input name="login" type="text" class="form-control" id="inputPseudo" placeholder="Pseudo" required>
	  </div>
	  
	  <div class="form-group">
	    <label for="inputPassword">Mot de passe</label>
	    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Connexion</button>
	  %erreurCo%
	</form>
	
      </div>
    </div><!--Fin login-->

    <!-- create account part -->
    <div class="col-sm-6"><!--Column right-->
      <div class="content bg-alt">
	
	<form method="post">
	  <h3>Créez un compte !</h3>
	  
	  <div class="form-group">
	    <label for="inputPseudo">Pseudo</label>
	    <input name="nlogin" type="text" class="form-control" id="inputPseudo" placeholder="Pseudo" required>
	  </div>
	  
	  <div class="form-group">
	    <label for="inputPassword">Mot de passe</label>
	    <input name="npassword" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
	  </div>
	  
	  <div class="form-group">
	    <label for="inputPassword">Répetez votre mot de passe</label>
	    <input name="npasswordV" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
	  </div>

	  <div class="checkbox">
            <label><input type="checkbox" name="fr_check" checked> <b>Français natif ?</b></label>
          </div>
	  
	  <button type="submit" class="btn btn-primary">Créer</button>
	  %erreurCrea%
	</form>
	
      </div>
      
    </div><!--Fin account-->

  </div><!--Fin row-->
</div><!--Fin container-->
